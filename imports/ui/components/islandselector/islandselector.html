<template name="islandselector">

  <div class="container center">
    <div class="row">
      <h1 class="col s12 indigo-text">{{title}}</h1>
    </div>
    <div class="row">
      <div class="col s3 arrow-left">
        <img class="responsive-img" src="/img/arrow_left.png" alt="">
      </div>
      <div class="col s6">
        <img class="responsive-img island" src="{{currentIsland}}" alt="">
      </div>
      <div class="col s3 arrow-right">
        <img class="responsive-img" src="/img/arrow_right.png" alt="">
      </div>
    </div>

    <div class="row">
      <a class="waves-effect waves-light btn-large green">Enter</a>
    </div>


    <div class="row">
      <div class="col s12 indigo-text">
        <div class="divider indigo"></div>
        <h4>About {{title}} island</h4>
        <span class="col s12 black-text">
          A Ilha do Corvo é a mais pequena e a mais setentrional do arquipélago dos Açores.
          Localiza-se no Grupo Ocidental, a 6 milhas náuticas a norte da Ilha das Flores. Situa-se a 39º 40’ na latitude norte e 31° 05’ de longitude oeste.
          Ocupa uma superfície total de 17,12 Km2, com 6,5 Km de comprimento por 4 Km de largura.
          A Vila do Corvo, única povoação da ilha, é sede do município do mesmo nome.
           Em 1987, as funções dos órgãos de freguesia foram assumidas pelos correspondentes órgãos municipais. (
           Artigo 86 do Estatuto Político Administrativo dos Açores)
        </span>
      </div>
    </div>
  </div>




</template>
